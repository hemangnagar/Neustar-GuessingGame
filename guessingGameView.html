<!DOCTYPE html>
<html ng-app="game">
<head>
	<title>Guess The Number !</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
	<script src="ggController.js"></script>
</head>
<body ng-controller="GGController as game">
	

	<div class="container">
		<h2>Guess the Number !</h2>
		<p class="start it">Guess the computer generated random number between 1 and 20.</p>
<label>You Guessed: </label><input type="number" ng-model="game.guess"/>
	
	<button ng-click="game.checkGuess()" class="btn btn-primary btn-sm">Check</button>
	<button ng-click="game.initialize()" class="btn btn-warning btn-sm">Restart</button>
	
	<p ng-show="game.diff===0" class="alert alert-success">You Got it.</p>
	<p ng-show="game.diff>0" class="alert alert-warning">You should guess higher.</p>
	<p ng-show="game.diff<0" class="alert alert-warning">You should guess lower.</p>

	<p ng-show="game.noOfGuesses===5 && game.diff !==0" class="alert alert-warning">You exhausted the max number of tries. Please click the Restart button to try again</p>
		
	<p class="text-info">No of guesses : <span class="badge">{{game.noOfGuesses}}</span><p>


	</div>


</body>

</html>
